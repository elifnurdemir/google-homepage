<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="google-homepage">
      <div class="logo">
        <img src="google.jpg" alt="logo" />
      </div>
      <div class="search-container">Search the web using Google! <br>
      <input type="search" class="search" /> <br />
        <input type="button" value="Google Search" />
        <input type="button" value="I'm feeling lucky" />
      </div>
      <div class="links-mail">
        
          <div class="links-left">
            <a href="http://">Special Searches</a>
            <a href="http://">Stanford Search</a>
            <a href="http://">Linux Search</a>
          </div>
          <div class="links-right">
            <a href="http://">Help!</a>
            <a href="http://">About Google!</a>
            <a href="http://">Company Info</a>
            <a href="http://">Google! Logos</a>
          </div>
      
        <div class="mail">
          <p>Get Google! <br>Updates Monthly:</p>
          <input type="text" placeholder="your e-mail" /> <br>
          <input type="button" value="Subscribe" />
          <a href="http://">Archive</a>
        </div>
      </div>
      <footer style="padding: 1% ;">Copyright Â© 1998 Google Inc</footer>
    </div>
  </body>
</html>
